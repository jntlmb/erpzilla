<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>erpzilla - login</title>
        <link rel="icon" type="image/svg+xml" href="/Gear wide connected.svg" />
        <link rel="stylesheet" href="/src/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
    </head>
    <body class="bg-gray-950 h-screen flex flex-col justify-center gap-20">
        <h1
            class="text-white self-center py-2 px-5 border-[1px] text-3xl bg-gray-900"
        >
            <i class="bi bi-gear-wide-connected"></i>
            erpzilla
        </h1>
        <div
            class="bg-gray-900 rounded-md border-gray-400 border-[1px] self-center p-8 text-white"
        >
            <h2 class="mb-3 text-xl">Anmelden</h2>
            <form id="loginForm">
                <div class="flex flex-col gap-3">
                    <input
                        class="h-9 text-black"
                        max="100"
                        type="text"
                        name="identifier"
                        id="identifier"
                        required
                        placeholder="Username / Email"
                    />
                    <input
                        class="h-9 text-black"
                        type="password"
                        name="password"
                        id="password"
                        required
                        placeholder="Password"
                    />
                    <button
                        class="p-1 bg-gray-500 hover:bg-gray-600 border-[1px]"
                        type="submit"
                    >
                        Anmelden
                    </button>
                </div>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script type="module" src="/src/js/main.js"></script>
    </body>
</html>
